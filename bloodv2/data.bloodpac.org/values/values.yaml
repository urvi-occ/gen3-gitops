hatchery:
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/hatchery
    tag: "2025.12"
  hatchery:
    json: |
      {
        "user-namespace": "jupyter-pods",
        "sub-dir": "/lw-workspace",
        "user-volume-size": "10Gi",
        "sidecar": {
          "cpu-limit": "1.0",
          "memory-limit": "256Mi",
          "image": "707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/gen3fuse-sidecar:2025.12",
          "env": {
            "NAMESPACE": "bloodv2-helm",
            "HOSTNAME": "data.bloodpac.org"
          },
          "args": [],
          "command": [
            "/bin/bash",
            "/sidecarDockerrun.sh"
          ],
          "lifecycle-pre-stop": [
            "su",
            "-c",
            "echo test",
            "-s",
            "/bin/sh",
            "root"
          ]
        },
        "containers": [
          {
            "target-port": 8888,
            "cpu-limit": "4.0",
            "memory-limit": "16Gi",
            "name": "Jupyter Notebook Bio Python",
            "image": "quay.io/cdis/jupyter-superslim:master",
            "env": {
              "DISABLE_AUTH": "true",
              "NAMESPACE": "bloodv2-helm",
              "HOSTNAME": "data.bloodpac.org",
              "FRAME_ANCESTORS": "https://data.bloodpac.org"
            },
            "args": [
              "--NotebookApp.base_url=/lw-workspace/proxy/",
              "--ServerApp.default_url=/lab/tree/welcome.html",
              "--ServerApp.shutdown_no_activity_timeout=240",
              "--ServerApp.password=''",
              "--ServerApp.token=''",
              "--ServerApp.allow_remote_access=True"
            ],
            "command": [
              "start-notebook.sh"
            ],
            "path-rewrite": "/lw-workspace/proxy/",
            "use-tls": "false",
            "ready-probe": "/lw-workspace/proxy/",
            "lifecycle-post-start": [
              "/bin/sh",
              "-c",
              "export IAM=`whoami`; rm -rf /home/$IAM/pd/dockerHome; ln -s $(pwd) /home/$IAM/pd/dockerHome; mkdir -p /home/$IAM/.jupyter/custom; echo \"define(['base/js/namespace'], function(Jupyter){Jupyter._target = '_self';})\" >/home/$IAM/.jupyter/custom/custom.js; ln -s /data /home/$IAM/pd/; true"
            ],
            "user-uid": 1000,
            "fs-gid": 100,
            "user-volume-location": "/home/jovyan/pd"
          }
        ]
      }

guppy:
  enabled: true
  dbRestore: false
  image:
    repository: quay.io/cdis/guppy
    tag: 2024.09
  indices:
    - index: daids
      type: subject
    - index: daids_visit
      type: visit
    - index: daids_file
      type: file
  configIndex: daids_array-config
  authFilterField: auth_resource_path
  esEndpoint: http://elasticsearch:9200

etl:
  esGarbageCollect:
    enabled: true
  resources:
    tube:
      requests:
        cpu: 2
        memory: 10Gi
    spark:
      requests:
        memory: 2Gi
  esEndpoint: elasticsearch
  etlMapping:
    mappings:
      - aggregated_props:
          - fn: set
            name: annotated_sex
            path: demographics
            src: annotated_sex
          - fn: set
            name: race
            path: demographics
            src: race
          - fn: set
            name: ethnicity
            path: demographics
            src: ethnicity
          - fn: count
            name: _samples_count
            path: samples
          - fn: count
            name: _aliquots_count
            path: samples.aliquots
          - fn: count
            name: _read_groups_count
            path: samples.aliquots.read_groups
          - fn: count
            name: _submitted_unaligned_reads_files_count
            path: samples.aliquots.read_groups.submitted_unaligned_reads_files
          - fn: count
            name: _submitted_aligned_reads_files_count
            path: samples.aliquots.read_groups.submitted_aligned_reads_files
          - fn: count
            name: _simple_germline_variations_count
            path: samples.aliquots.read_groups.simple_germline_variations
          - fn: set
            name: current_smoker_baseline
            path: exposures
            src: current_smoker_baseline
          - fn: set
            name: ever_smoker_baseline
            path: exposures
            src: ever_smoker_baseline
        doc_type: subject
        flatten_props:
          - path: demographics
            props:
              - name: age_at_index
              - name: hispanic_subgroup
              - name: subcohort
              - name: weight_baseline
              - name: bmi_baseline
              - name: height_baseline
          - path: medical_histories
            props:
              - name: diabetes
              - name: hypertension
              - name: cerebrovascular_disease
              - name: chronic_respiratory_disease
              - name: coronary_artery_disease
              - name: asthma
              - name: cabg_presence
              - name: copd
              - name: emphysema
              - name: heart_failure
              - name: myocardial_infarction
              - name: stroke
              - name: cac_score
              - name: cac_volume
              - name: carotid_plaque
              - name: carotid_stenosis
              - name: cimt_1
              - name: cimt_2
              - name: vte_case_status
              - name: vte_followup_start_age
              - name: vte_prior_history
          - path: medication_records
            props:
              - name: hypertension_meds
              - name: antihypertensive_meds
              - name: fasting_lipids
              - name: lipid_lowering_medication
          - path: lab_results
            props:
              - name: lymphocyte_ncnc_bld
              - name: mch_entmass_rbc
              - name: mcv_entvol_rbc
              - name: mchc_mcnc_rbc
              - name: monocyte_ncnc_bld
              - name: neutrophil_ncnc_bld
              - name: pmv_entvol_bld
              - name: rbc_ncnc_bld
              - name: rdw_ratio_rbc
              - name: hemoglobin_mcnc_bld
              - name: platelet_ncnc_bld
              - name: hematocrit_vfr_bld
              - name: wbc_ncnc_bld
              - name: basophil_ncnc_bld
              - name: eosinophil_ncnc_bld
              - name: unit_triglycerides
              - name: hdl
              - name: ldl
              - name: triglycerides
              - name: total_cholesterol
        joining_props:
          - index: file
            join_on: _subject_id
            props:
              - fn: set
                name: data_format
                src: data_format
              - fn: set
                name: data_type
                src: data_type
              - fn: count
                name: file_count
                src: _file_id
        name: internalstaging_subject
        parent_props:
          - path: studies[studies_submitter_id:submitter_id].projects[code]
          - path: studies[studies_submitter_id:submitter_id].projects[code].programs[programs_name:name]
        props:
          - name: submitter_id
          - name: project_id
          - name: consent_codes
          - name: geographic_site
        root: subject
        type: aggregator
      - category: data_file
        doc_type: file
        injecting_props:
          program:
            props:
              - fn: set
                name: programs_name
                src: name
          project:
            props:
              - fn: set
                name: dbgap_accession_number
                src: dbgap_accession_number
          subject:
            props:
              - fn: set
                name: _subject_id
                src: id
              - name: project_id
        name: internalstaging_file
        props:
          - name: object_id
          - name: md5sum
          - name: file_name
          - name: file_size
          - name: data_category
          - name: data_format
          - name: data_type
          - name: state
          - name: callset
          - name: bucket_path
          - name: source_node
        root: None
        type: collector
      - category: index_file
        doc_type: index_file
        injecting_props:
          program:
            props:
              - fn: set
                name: programs_name
                src: name
          project:
            props:
              - fn: set
                name: dbgap_accession_number
                src: dbgap_accession_number
          subject:
            props:
              - fn: set
                name: _subject_id
                src: id
              - name: project_id
        name: internalstaging_index_file
        props:
          - name: object_id
          - name: md5sum
          - name: file_name
          - name: file_size
          - name: data_category
          - name: data_format
          - name: data_type
          - name: state
          - name: callset
          - name: bucket_path
          - name: source_node
        root: None
        type: collector
  image:
    tube:
      tag: '2025.12'
    spark:
      tag: '2025.12'

hatchery:
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/hatchery
    tag: '2026.01'
  hatchery:
    json: |-
      {
        "user-namespace": "jupyter-pods-bihprod-helm",
        "sub-dir": "/workspace",
        "user-volume-size": "10Gi",
        "sidecar": {
          "cpu-limit": "1.0",
          "memory-limit": "256Mi",
          "image": "quay.io/cdis/ecs-ws-sidecar:2026.01",
          "env": {
            "NAMESPACE": "default",
            "GEN3_ENDPOINT": "imaging-hub.data-commons.org",
            "HOSTNAME": "imaging-hub.data-commons.org"
          },
          "args": [],
          "command": [
            "/bin/bash",
            "./sidecar.sh"
          ],
          "lifecycle-pre-stop": [
            "su",
            "-c",
            "echo test",
            "-s",
            "/bin/sh",
            "root"
          ]
        },
        "containers": [
          {
            "target-port": 8888,
            "cpu-limit": "1.0",
            "memory-limit": "2Gi",
            "name": "(Generic) Jupyter Lab Notebook with R Kernel",
            "image": "quay.io/cdis/jupyter-superslim-r:2.0.1",
            "env": {
              "FRAME_ANCESTORS": "imaging-hub.data-commons.org"
            },
            "args": [
              "--JupyterNotebookApp.base_url=/lw-workspace/proxy/",
              "--JupyterNotebookApp.default_url=/lab",
              "--JupyterNotebookApp.password=''",
              "--JupyterNotebookApp.token=''",
              "--JupyterNotebookApp.ip='*'",
              "--JupyterNotebookApp.notebook_dir='/home/jovyan'",
              "--JupyterNotebookApp.shutdown_no_activity_timeout=5400",
              "--JupyterNotebookApp.quit_button=False"
            ],
            "command": [
              "start-notebook.sh"
            ],
            "path-rewrite": "/lw-workspace/proxy/",
            "use-tls": "false",
            "ready-probe": "/lw-workspace/proxy/",
            "lifecycle-post-start": [
              "/bin/sh",
              "-c",
              "export IAM=`whoami`; rm -rf /home/$IAM/pd/dockerHome; rm -rf /home/$IAM/pd/lost+found; ln -s /data /home/$IAM/; rm /home/$IAM/pd/data; wget -O /data/external_data_download.ipynb https://raw.githubusercontent.com/uc-cdis/heal-platform-sdk/refs/heads/master/notebooks/external_data_download.ipynb; true"
            ],
            "user-uid": 1000,
            "fs-gid": 100,
            "user-volume-location": "/home/jovyan/pd",
            "gen3-volume-location": "/home/jovyan/.gen3"
          },
          {
            "target-port": 8888,
            "cpu-limit": "1.0",
            "memory-limit": "2Gi",
            "name": "BIH Tutorial Jupyter Notebook",
            "image": "quay.io/cdis/jupyter-notebook:bih-master",
            "env": {
              "FRAME_ANCESTORS": "imaging-hub.data-commons.org",
              "JUPYTER_ENABLE_LAB": "yes"
            },
            "args": [
              "--ServerApp.base_url=/lw-workspace/proxy/",
              "--ServerApp.default_url=/lab",
              "--ServerApp.password=''",
              "--ServerApp.token=''",
              "--ServerApp.ip='*'",
              "--ServerApp.root_dir='/home/jovyan'",
              "--ServerApp.shutdown_no_activity_timeout=5400",
              "--ServerApp.quit_button=False"
            ],
            "command": [
              "start-notebook.sh"
            ],
            "path-rewrite": "/lw-workspace/proxy/",
            "use-tls": "false",
            "ready-probe": "/lw-workspace/proxy/",
            "lifecycle-post-start": [
              "/bin/sh",
              "-c",
              "export IAM=`whoami`; rm -rf /home/$IAM/pd/dockerHome; rm -rf /home/$IAM/pd/lost+found; ln -s /data /home/$IAM/; rm /home/$IAM/pd/data; wget -O /data/external_data_download.ipynb https://raw.githubusercontent.com/uc-cdis/heal-platform-sdk/refs/heads/master/notebooks/external_data_download.ipynb; true"
            ],
            "user-uid": 1000,
            "fs-gid": 100,
            "user-volume-location": "/home/jovyan/pd",
            "gen3-volume-location": "/home/jovyan/.gen3"
          }
        ]
      }

              - VI: US Virgin Islands
              - UT: Utah
              - VT: Vermont
              - VA: Virginia
              - WA: Washington
              - WV: West Virginia
              - WI: Wisconsin
              - WY: Wyoming
          - name: county
          - name: latitude
          - name: longitude
          - name: FIPS
          - name: iso2
          - name: iso3
          - name: reporting_org
          - name: state_hospital_region
          - name: state_region_description
        root: summary_location
        type: aggregator
      - aggregated_props:
          - fn: set
            name: image_location
            path: imaging_files
            src: image_location
        doc_type: subject
        flatten_props:
          - path: demographics
            props:
              - name: gender
              - name: age
              - name: race
              - name: ethnicity
              - name: age_decade
              - name: year_of_birth
              - name: country_region
              - name: province_state
              - name: city
          - path: observations
            props:
              - name: treatment_status
              - name: isolation_status
              - name: icu_status
              - name: hospitalized_status
              - name: needed_supplemental_O2
              - name: condition
              - name: symptoms

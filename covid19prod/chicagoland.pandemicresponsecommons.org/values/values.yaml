          - name: phase
          - name: sponsor
          - name: technology
          - name: title
        root: clinical_trials
        type: aggregator
      - category: genomic_data_file
        doc_type: genomic_file
        injecting_props:
          project:
            props:
              - fn: set
                name: project_code
                src: code
              - fn: set
                name: project_name
                src: name
              - fn: set
                name: project_url
                src: url
              - fn: set
                name: project_data_description
                src: data_description
              - fn: set
                name: project_investigator_affiliation
                src: investigator_affiliation
              - fn: set
                name: project_availability_type
                src: availability_type
              - fn: set
                name: project_date_collected
                src: date_collected
          sample:
            props:
              - fn: set
                name: location
                src: location
              - fn: set
                name: continent
                src: continent
              - fn: set
                name: country_region
                src: country_region
              - fn: set
                name: province_state
                src: province_state
              - fn: set
                name: county
                src: county
              - fn: set
                name: zipcode
                src: zipcode
              - fn: set
                name: host
                src: host
              - fn: set
                name: organism
                src: organism
              - fn: set
                name: sample_type
                src: sample_type
              - fn: set
                name: isolation_source
                src: isolation_source
              - fn: set
                name: isolate
                src: isolate
              - fn: set
                name: collection_date
                src: collection_date
              - fn: set
                name: originating_lab
                src: originating_lab
              - fn: set
                name: submitting_lab
                src: submitting_lab
              - fn: set
                name: submitting_lab_PI
                src: submitting_lab_PI
          study:
            props:
              - fn: set

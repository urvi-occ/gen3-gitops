              - MA: Massachusetts
              - MI: Michigan
              - MN: Minnesota
              - MS: Mississippi
              - MO: Missouri
              - MT: Montana
              - NE: Nebraska
              - NV: Nevada
              - NH: New Hampshire
              - NJ: New Jersey
              - NM: New Mexico
              - NY: New York
              - NC: North Carolina
              - ND: North Dakota
              - MP: Northern Mariana Islands

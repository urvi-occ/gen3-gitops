          - name: data_format
          - name: data_type
          - name: state
          - name: accession
          - name: genbank_accession
          - name: sra_accession
          - name: assay_type
          - name: center_name
          - name: nextstrain_clade
          - name: submitter_id
        root: None
        type: collector
      - doc_type: dataset

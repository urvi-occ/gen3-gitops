    spark:
      requests:
        memory: 1Gi
  esEndpoint: elasticsearch
  etlMapping:
    mappings:
      - name: midrcstaging_case
        doc_type: case
        type: aggregator
        root: case
        props:
          - name: project_id
          - name: submitter_id
          - name: sex
          - name: race
          - name: age_at_index
          - name: index_event
          - name: zip
          - name: covid19_positive
          - name: ethnicity

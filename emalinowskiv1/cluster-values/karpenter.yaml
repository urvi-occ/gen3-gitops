skipCrds: true
serviceAccount:
  name: karpenter
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::707767160287:role/emalinowskiv1-karpenter-sa"
settings:
  clusterName: emalinowskiv1
  featureGates:
    spotToSpotConsolidation: true 

controller:
  env:
    - name: AWS_REGION
      value: us-east-1
  resources:
    requests:
      memory: 1Gi
      cpu: 1
    limits:
      memory: 1Gi
      cpu: 1
webhook:
  enabled: false

dnsPolicy: Default

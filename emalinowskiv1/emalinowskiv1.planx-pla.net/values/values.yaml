etl:
  esEndpoint: elasticsearch
  mappings:
  - aggregated_props:
    - fn: count
      name: _samples_count
      path: samples
    - fn: count
      name: _aliquots_count
      path: samples.aliquots
    - fn: count
      name: _submitted_methylations_count
      path: samples.aliquots.submitted_methylation_files
    - fn: count
      name: _submitted_copy_number_files_on_aliquots_count
      path: samples.aliquots.submitted_copy_number_files
    - fn: count
      name: _read_groups_count
      path: samples.aliquots.read_groups
    - fn: count
      name: _submitted_aligned_reads_count
      path: samples.aliquots.read_groups.submitted_aligned_reads_files
    - fn: count
      name: _submitted_unaligned_reads_count
      path: samples.aliquots.read_groups.submitted_unaligned_reads_files
    - fn: count
      name: _submitted_copy_number_files_on_read_groups_count
      path: samples.aliquots.read_groups.submitted_copy_number_files
    - fn: count
      name: _submitted_somatic_mutations_count
      path: samples.aliquots.read_groups.submitted_somatic_mutations
    doc_type: case
    flatten_props:
    - path: demographics
      props:
      - name: gender
        value_mappings:
        - female: F
        - male: M
      - name: race
        value_mappings:
        - american indian or alaskan native: Indian
      - name: ethnicity
      - name: year_of_birth
    joining_props:
    - index: file
      join_on: _case_id
      props:
      - fn: set
        name: data_format
        src: data_format
      - fn: set
        name: data_type
        src: data_type
      - fn: set
        name: _file_id
        src: _file_id
    name: dev_case
    props:
    - name: submitter_id
    - name: project_id
    - name: disease_type
    - name: primary_site
    root: case
    type: aggregator
  - category: data_file
    doc_type: file
    injecting_props:
      case:
        props:
        - fn: set
          name: _case_id
          src: id
        - name: project_id
    name: dev_file
    props:
    - name: object_id
    - name: md5sum
    - name: file_name
    - name: file_size
    - name: data_format
    - name: data_type
    - name: state
    root: None
    target_nodes:
    - name: slide_image
      path: slides.samples.cases
    type: collector
